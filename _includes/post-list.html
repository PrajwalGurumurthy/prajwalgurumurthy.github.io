<div class="notelist">
    {% for post in site.posts %}
    <ul class="listnotes list-unstyled">
      <li>
          <span>{{ post.date | date_to_string }} &raquo;</span> <a href="{{ post.url }}">{{ post.title }}</a><br>
          <span class="description">{{post.description}}</span>
      </li>
    </ul>
    {% endfor %}
</div><!--/.notelist -->
